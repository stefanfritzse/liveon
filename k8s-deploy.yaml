apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels: { app: myapp }
spec:
  replicas: 3
  selector:
    matchLabels: { app: myapp }
  template:
    metadata:
      labels: { app: myapp }
    spec:
      securityContext:
        runAsUser: 10001
        runAsNonRoot: true
      containers:
      - name: web
        image: myapp:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "Europe/Stockholm"
        # --- ADD THIS SECTION ---
        - name: LIVEON_STORAGE
          value: sqlite
        - name: LIVEON_DB_PATH
          value: /data/content.db
        volumeMounts:
        - name: sqlite-data
          mountPath: /data
        # ------------------------
        readinessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 8080 }
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
      # --- AND ADD THIS SECTION ---
      volumes:
      - name: sqlite-data
        persistentVolumeClaim:
          claimName: sqlite-data
      # ----------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  labels: { app: myapp }
spec:
  selector: { app: myapp }
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: NodePort