apiVersion: apps/v1
kind: Deployment
metadata:
  name: longevity-app
  labels:
    app: longevity-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longevity-app
  template:
    metadata:
      labels:
        app: longevity-app
    spec:
      serviceAccountName: longevity-app
      containers:
        - name: longevity-app
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: LIVEON_COACH_MODEL
              value: "vertex"
            - name: LIVEON_COACH_VERTEX_MODEL
              value: "gemini-2.0-flash-lite-001"
            - name: LIVEON_VERTEX_LOCATION
              value: "us-central1"
            - name: LIVEON_VERTEX_PROJECT
              value: "live-on-473112"
            - name: LIVEON_COACH_OPENAI_MODEL
              value: "gpt-4o-mini"
            - name: LIVEON_MODEL_TEMPERATURE
              value: "0.2"
            - name: LIVEON_MODEL_MAX_OUTPUT_TOKENS
              value: "1024"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
