apiVersion: apps/v1
kind: Deployment
metadata:
  name: longevity-app
  labels:
    app: longevity-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longevity-app
  template:
    metadata:
      labels:
        app: longevity-app
    spec:
      containers:
        - name: longevity-app
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LIVEON_STORAGE
              value: sqlite
            - name: LIVEON_DB_PATH
              value: /data/content.db
              volumeMounts:
            - name: sqlite-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
      - name: sqlite-data
        persistentVolumeClaim:
          claimName: sqlite-data              
