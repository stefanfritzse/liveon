name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    # Lägg ev. din custom runner-label här: [self-hosted, gcp-runner]
    runs-on: self-hosted
    env:
      PROJECT_ID: live-on-473112
      REGION: europe-north2                  # Regionalt kluster ⇒ använd --region
      GKE_CLUSTER: gke-longevity-primary
      ARTIFACT_REPOSITORY: longevity-app
      IMAGE_NAME: app
      ARTIFACT_REGISTRY_HOST: europe-north2-docker.pkg.dev
      WORKLOAD_IDENTITY_PROVIDER: projects/192823657524/locations/global/workloadIdentityPools/github-actions/providers/github
      SERVICE_ACCOUNT: sa-terraform@live-on-473112.iam.gserviceaccount.com
      # Viktigt för nyare GKE + kubectl
      USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests
        env:
          PYTHONPATH: .
        run: pytest -q

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud SDK (incl. GKE auth plugin)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      - name: Install kubectl
        run: gcloud components install kubectl --quiet

      - name: Docker sanity check (på self-hosted runnern)
        run: |
          docker version
          echo "Runner user: $(id -un), groups: $(id -Gn)"

      - name: Configure Docker auth to Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_HOST }} --quiet

      - name: Build & Push image
        env:
          IMAGE_URI: ${{ env.ARTIFACT_REGISTRY_HOST }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          docker build -t "${IMAGE_URI}" -f Dockerfile .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Allow runner IP to GKE master (MAN)
        run: |
          RUNNER_IP=$(curl -s ifconfig.me)
          gcloud container clusters update "$GKE_CLUSTER" \
            --region "$REGION" --project "$PROJECT_ID" \
            --enable-master-authorized-networks \
            --master-authorized-networks 203.0.113.0/24,${RUNNER_IP}/32

      - name: Fetch fresh GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$REGION" --project "$PROJECT_ID"
          kubectl cluster-info

      - name: Deploy to GKE
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|${IMAGE_URI}|g" k8s/deployment.yaml
          # Om du tidigare fick OpenAPI timeouts från API-servern, kan du tillfälligt lägga till --validate=false:
          # kubectl apply --validate=false -f k8s/
          kubectl apply -f k8s/
          kubectl rollout status deploy/longevity-app --timeout=180s
          kubectl get pods -l app=longevity-app -o wide