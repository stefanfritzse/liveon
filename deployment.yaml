apiVersion: apps/v1
kind: Deployment
metadata:
  name: longevity-coach-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longevity-coach
  template:
    metadata:
      labels:
        app: longevity-coach
    spec:
      containers:
      - name: longevity-coach
        image: longevity-coach:latest
        env:
        - name: LIVEON_LLM_PROVIDER
          value: "ollama"
        - name: OLLAMA_HOST
          value: "host.minikube.internal"
        - name: OLLAMA_BASE_URL
          value: "http://ollama-external.default.svc.cluster.local:11434"          
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
